    <style>

<body class="bg-gray-900 text-white bg-gradient-radial min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-2xl mx-auto">

    <script>
        const dilemmas = [
            // DILEMMAS 1-40
            {

                options: [
                    { text: "להסיט את הקרונית ולהציל חמישה, אך להרוג אחד", value: "pull" },
                    { text: "לא לעשות דבר ולתת לקרונית להרוג חמישה", value: "nothing" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה המורחב</h3>
                <p class="mb-3">דילמה זו נחשבת לאחת מהדילמות המוסריות המרכזיות בפילוסופיה המודרנית, ומציבה שתי תפיסות מוסריות בסיסיות זו מול זו:</p>
                
                <p class="mb-3"><strong>הגישה התועלתנית (Utilitarianism):</strong> גורסת שמעשה מוסרי הוא זה שמביא לתוצאה הטובה ביותר למספר הגדול ביותר של יצורים. לפי גישה זו, פעולת המשיכה בידית מוצדקת מוסרית משום שתוצאתה תציל חמישה בני אדם במחיר של חיי אדם אחד. הפילוסוף ג'רמי בנת'ם, מייסד הגישה התועלתנית, היה טוען שיש חובה מוסרית למשוך בידית כיוון שהתוצאה הכוללת היא חיובית יותר.</p>
                
                <p class="mb-3"><strong>הגישה הדאונטולוגית (Deontological Ethics):</strong> שפותחה בעיקר על ידי עמנואל קאנט, גורסת שישנם עקרונות מוסריים מוחלטים שאסור להפר, ללא קשר לתוצאות. לפי הגישה הקאנטיאנית, יש הבדל מהותי בין לתת למוות לקרות (אי-פעולה) לבין גרימת מוות באופן ישיר (פעולה). הסטת הקרונית היא מעשה ישיר של הריגה, ולכן אסור מבחינה מוסרית גם אם התוצאה תציל חיים נוספים.</p>
                
                <p class="mb-3"><strong>הבעיה הפסיכולוגית:</strong> מחקרים מראים שרוב האנשים מרגישים חוסר נוחות עמוקה מהאפשרות למשוך בידית, למרות הרציונל המתמטי. זה מצביע על כך שהאינטואיציה המוסרית שלנו אינה פועלת על פי חישוב תועלתני גרידא, אלא מושפעת מהבחנות עמוקות יותר בין סוגי פעולות ואחריות מוסרית.</p>
                
                <p class="mb-3"><strong>השפעת הזוית האישית:</strong> הדילמה מחדדת שאלות יסוד על האחריות המוסרית האישית: האם יש הבדל בין אחריותי לתוצאות של מעשה שביצעתי לבין אחריותי לתוצאות של מעשה שלא מנעתי? האם עצם ההימנעות מפעולה היא גם בחירה מוסרית?</p>

                <h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית מורחבת</h3>
                <p class="mb-3">ההלכה היהודית מתמודדת עם שאלות דומות במספר הקשרים:</p>
                
                <p class="mb-3"><strong>עקרון "יהרגו כולם ואל ימסרו נפש אחת":</strong> הרמב"ם פוסק, על פי התוספתא במס' תרומות, שאם גויים דורשים מקבוצת יהודים למסור להם אחד להריגה ואם לא יהרגו את כולם, "יהרגו כולם ואל ימסרו להם נפש אחת מישראל". העיקרון הבסיסי הוא שאין לנו רשות לקבוע מי יחיה ומי ימות, ואין אנו רשאים להרוג אדם חף מפשע כדי להציל אחרים.</p>
                
                <p class="mb-3"><strong>הבחנה בין "קום עשה" ל"שב ואל תעשה":</strong> ההלכה מבחינה בין פעולה אקטיבית (קום עשה) לבין אי-פעולה (שב ואל תעשה). במקרה של הקרונית, משיכת הידית היא פעולה אקטיבית הגורמת ישירות למותו של אדם, בעוד שאי-משיכת הידית היא אי-פעולה. האחריות המוסרית והחוקית שונה בין שני המקרים.</p>
                
                <p class="mb-3"><strong>דעת החזון איש:</strong> החזון איש דן במקרה דומה של הטיית חץ, ומעלה את האפשרות שכאשר הפעולה היא בעיקרה פעולת הצלה, ורק כתוצאה לוואי שלה נהרג אחר, ייתכן שיש להעדיף את הצלת הרבים. עם זאת, הוא משאיר את הדברים ב'צריך עיון', מה שמראה על הקושי ההלכתי במקרים כאלה.</p>
                
                <p class="mb-3"><strong>עקרון פיקוח נפש:</strong> אמנם פיקוח נפש דוחה כמעט את כל מצוות התורה, אך העיקרון הזה מתייחס להצלת חיים באמצעים מותרים. הוא אינו מתיר הריגת חפים מפשע כדי להציל אחרים. הרמב"ם פוסק שאפילו במקרה של פיקוח נפש, אסור לעבור על שלוש עבירות חמורות: עבודה זרה, גילוי עריות, ושפיכות דמים.</p>
                
                <p class="mb-3"><strong>היבט נוסף - אחריות ההחלטה:</strong> הפוסקים דנים בשאלה מי בכלל רשאי לקבל החלטות כאלה. רוב הדעות גורסות שאדם פרטי אינו רשאי לקבל החלטות על חיי אדם, ורק בית דין או רשות ציבורית מוסמכת לכך, ואף זאת רק במקרים חריגים ביותר.</p>
                
                <p class="mb-3"><strong>המסקנה ההלכתית:</strong> למרות הקושי התיאורטי, הרוב הגדול של הפוסקים נוטה לכיוון שאסור למשוך בידית. אנו אינם רשאים לקחת חיי אדם בידינו, גם כדי להציל אחרים. כפי שכותב הרב שלמה זלמן אוירבך זצ"ל: "אין אנו שופטים במאזני חיים ומוות". הצלת חיים מתבצעת באמצעים המותרים על פי ההלכה, ולא באמצעות עקיפת איסורים יסוד.</p>`
            },
            {
                id: 2,
                title: "עקרון התוצאה הכפולה",
                scenario: "האם מותר לבצע פעולה שיש לה שתי תוצאות - אחת טובה ואחת רעה? למשל, מתן תרופה מצילת חיים שיש לה תופעות לוואי קשות, או פעולה צבאית להשמדת אויב שעלולה לגרום לפגיעה באזרחים חפים מפשע.",
                options: [
                    { text: "מותר, אם הכוונה טובה והתועלת גוברת על הנזק", value: "allow" },
                    { text: "אסור, מעשה הגורם לרע הוא פסול מיסודו", value: "forbid" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה המורחב</h3>
                <p class="mb-3">עקרון התוצאה הכפולה (Double Effect) הוא אחד מהכלים המשפטיים והמוסריים החשובים ביותר לטיפול במצבים מורכבים שבהם מעשה חיובי גורר תוצאות שליליות.</p>
                
                <p class="mb-3"><strong>מקורו ההיסטורי:</strong> העקרון פותח על ידי התיאולוג הנוצרי תומאס אקווינס במאה ה-13, כחלק מתיאוריית המלחמה הצודקת שלו. הוא הבחין בין כוונה ישירה לבין תוצאה עקיפה, וטען שמעשה יכול להיות מותר גם אם יש לו תוצאות שליליות, בתנאי שהתוצאות הללו אינן מכוונות ואינן מהוות את המטרה העיקרית.</p>
                
                <p class="mb-3"><strong>ארבעת התנאים של אקווינס:</strong><br>
                1. <strong>המעשה עצמו</strong> חייב להיות מוסרי או לכל הפחות ניטרלי מבחינה מוסרית<br>
                2. <strong>הכוונה של הפועל</strong> חייבת להיות לתוצאה הטובה בלבד, לא לרעה<br>
                3. <strong>התוצאה הרעה</strong> אינה אמצעי להשגת התוצאה הטובה, אלא תוצאה לוואי בלתי נמנעת<br>
                4. <strong>המאזן הכללי</strong> - התוצאה הטובה חייבת להיות משמעותית יותר מהרעה הנגרמת</p>
                
                <p class="mb-3"><strong>יישומים מודרניים:</strong> העקרון נמצא בשימוש נרחב ברפואה (למשל, מתן מורפיום לחולה סופני שעלול לקצר חייו אך מקל על סבלו), במשפט הבינלאומי (פגיעה באזרחים במהלך פעולה צבאית לגיטימית), ובאתיקה הרפואית (ניתוחים מסוכנים להצלת חיים).</p>

                <h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית מורחבת</h3>
                <p class="mb-3">ההלכה היהודית מכירה בעקרונות דומים, אם כי בניסוח ובהתמודדות שונים:</p>
                
                <p class="mb-3"><strong>עקרון "מצווה הבאה בעבירה":</strong> ההלכה קובעת שאין לקיים מצווה באמצעות עבירה. עם זאת, יש הבחנה חשובה: כאשר המעשה עצמו מותר ורק התוצאות הלוואיות בעייתיות, המצב שונה מאשר כאשר האמצעי עצמו אסור.</p>
                
                <p class="mb-3"><strong>דין "פסיק רישא":</strong> ההלכה מבחינה בין מעשה שתוצאותיו הרעות ודאיות ("פסיק רישא דלא ניחא לי") לבין מעשה שתוצאותיו הרעות רק אפשריות. כאשר התוצאה הרעה ודאית אך לא רצויה, הדבר עדיין עלול להיות אסור למרות שאין כוונה לרעה.</p>
                
                <p class="mb-3"><strong>המקרה של חזקיהו המלך:</strong> התלמוד מבקר את חזקיהו שנמנע מלהתחתן מחשש שיוולד לו בן רשע (מנשה). הביקורת היא שכאשר התורה מחייבת מעשה מסוים, אין לנו לשקול את התוצאות הרעות האפשריות - האלוקים יטפל בהן. זה מתיר מעשים מצווים גם כשיש תוצאות לוואי שליליות אפשריות.</p>

                <p class="mb-3"><strong>דיני מלחמה:</strong> במלחמה, ההלכה מתירה פעולות שעלולות לפגוע באזרחים חפים מפשע, בתנאי שהמטרה היא לגיטימית (הגנה עצמית או ביטול איום) ושנעשה מאמץ למזער את הפגיעה בחפים מפשע. העיקרון הוא שמי שבוחר להילחם או לתמוך במלחמה מכניס עצמו לסכנה, ואחריותו לתוצאות.</p>
                
                <p class="mb-3"><strong>הגבלות ובחני ביקורת:</strong> ההלכה מציבה כמה מגבלות חשובות:<br>
                • יש לוודא שהמעשה הראשוני מותר ונחוץ באמת<br>
                • יש לבחון שהתוצאות הרעות אינן בלתי נמנעות ממש<br>
                • יש לוודא שאין דרך אחרת להשיג את המטרה הטובה<br>
                • יש לשקול את היחס בין התועלת הצפויה לנזק הצפוי</p>
                
                <p class="mb-3"><strong>דוגמה יישומית - טיפול כאבים לחולה סופני:</strong> ההלכה מתירה מתן משככי כאבים חזקים לחולה סופני, גם אם הדבר עלול לקצר מעט את חייו, כיוון שהמטרה היא הקלת הסבל ולא קיצור החיים, והתוצאה השלילית היא עקיפה ולא מכוונת.</p>`

                    { text: "לבחור באהבה ולוותר על הנקמה", value: "love" }
                ],

                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">התנגשות בין ניצול חוסר ידיעה לרווח לבין יושרה כלפי לקוח פגיע.</p><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>ניצול קשישים או פגיעים הוא איסור חמור. חובה לנהוג בכנות ולהגן עליהם.</p>`
            }
        ];

        // State
        let currentDilemmaIndex = 0;
        let userChoices = {};
        let isMenuMode = true;

        function showMainMenu() {
            isMenuMode = true;
            document.body.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800">
                    <div class="container mx-auto px-4 py-8">
                        <div class="max-w-6xl mx-auto">
                            <h1 class="text-5xl font-bold mb-4 text-center text-cyan-300 drop-shadow-lg">דילמות מוסריות</h1>
                            <p class="text-xl mb-8 text-center text-gray-300">בחר דילמה מהרשימה להתחלת החקירה המוסרית - ${dilemmas.length} דילמות ממתינות לך</p>
                            
                            <div class="mb-8 text-center">
                                <button onclick="showRandomDilemma()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-lg mr-4 transition-colors text-lg shadow-lg">
                                    🎲 דילמה אקראית
                                </button>
                                <button onclick="showDilemma(0)" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg transition-colors text-lg shadow-lg">
                                    ▶️ התחל מדילמה ראשונה
                                </button>
                            </div>
                            
                            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 max-h-[60vh] overflow-y-auto bg-gray-800/30 p-6 rounded-xl backdrop-blur-sm">
                                ${dilemmas.map((dilemma, index) => `
                                    <div class="bg-gray-800/70 p-5 rounded-lg cursor-pointer hover:bg-gray-700/70 transition-all duration-300 hover:scale-105 hover:shadow-xl border border-gray-600 hover:border-cyan-500" onclick="showDilemma(${index})">
                                        <h3 class="text-cyan-300 font-bold mb-3 text-lg">${dilemma.id}. ${dilemma.title}</h3>
                                        <p class="text-sm text-gray-400 line-clamp-3">${dilemma.scenario.substring(0, 120)}...</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showRandomDilemma() {
            const randomIndex = Math.floor(Math.random() * dilemmas.length);
            showDilemma(randomIndex);
        }

        function showDilemma(index) {
            isMenuMode = false;
            currentDilemmaIndex = index;
            const dilemma = dilemmas[index];
            
            document.body.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800">
                    <div class="container mx-auto px-4 py-8">
                        <div class="max-w-4xl mx-auto">
                            <!-- Navigation Header -->
                            <div class="mb-6 flex justify-between items-center">
                                <button onclick="showMainMenu()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                    🏠 תפריט ראשי
                                </button>
                                <div class="text-center">
                                    <span class="text-cyan-300 font-bold text-lg">דילמה ${index + 1} מתוך ${dilemmas.length}</span>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="showRandomDilemma()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                        🎲 אקראית
                                    </button>
                                    ${index < dilemmas.length - 1 ? `
                                        <button onclick="showDilemma(${index + 1})" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                            ➡️ הבאה
                                        </button>
                                    ` : ''}
                                </div>
                            </div>

                            <!-- Dilemma Card -->
                            <div class="bg-gray-800/90 backdrop-blur-sm rounded-xl p-8 shadow-2xl border border-gray-600">
                                <h2 class="text-3xl font-bold mb-6 text-cyan-300 text-center">${dilemma.title}</h2>
                                
                                <div class="bg-gray-700/50 p-6 rounded-lg mb-6">
                                    <p class="text-lg leading-relaxed text-gray-200">${dilemma.scenario}</p>
                                </div>

                                <div id="options-container" class="space-y-4 mb-6">
                                    ${dilemma.options.map(option => `
                                        <button onclick="showAnalysis('${option.value}')" class="w-full text-right bg-gray-700 hover:bg-cyan-700 p-4 rounded-lg transition-all duration-300 border border-transparent hover:border-cyan-500 text-gray-200 font-medium">
                                            ${option.text}
                                        </button>
                                    `).join('')}
                                </div>

                                <div id="analysis-container" class="hidden">
                                    <div class="bg-cyan-900/30 p-6 rounded-lg border border-cyan-600">
                                        ${dilemma.analysis}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Check if a choice was already made
            if (userChoices[dilemma.id]) {
                showAnalysis(userChoices[dilemma.id]);
            }
        }

        function showAnalysis(selectedValue) {
            const dilemma = dilemmas[currentDilemmaIndex];
            userChoices[dilemma.id] = selectedValue;

            // Update button styles
            const buttons = document.querySelectorAll('#options-container button');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-cyan-700', 'hover:border-cyan-500');
                btn.classList.add('cursor-not-allowed');
                if (btn.onclick.toString().includes(selectedValue)) {
                    btn.classList.add('bg-cyan-600', 'border-cyan-400', 'ring-2', 'ring-cyan-300');
                } else {
                    btn.classList.add('opacity-50');
                }
            });
            
            // Show analysis
            document.getElementById('analysis-container').classList.remove('hidden');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            showMainMenu();
        });

    </script>
</body>
</html>
