<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דילמות מוסריות - 300 דילמות לחקירה מוסרית</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            direction: rtl;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        const dilemmas = [
            {
                id: 1,
                title: "דילמת הקרונית",
                scenario: "קרונית רכבת דוהרת ללא שליטה על פסים. בהמשך המסלול ישנם חמישה פועלים שאינם יכולים לזוז. אתה עומד ליד ידית המאפשרת להסיט את הקרונית למסילה צדדית. על המסילה הצדדית ישנו פועל אחד. מה תעשה?",
                options: [
                    { text: "להסיט את הקרונית ולהציל חמישה, אך להרוג אחד", value: "pull" },
                    { text: "לא לעשות דבר ולתת לקרונית להרוג חמישה", value: "nothing" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">דילמה זו מציבה שתי תפיסות מוסריות מרכזיות זו מול זו:</p><ul class="list-disc list-inside space-y-2 mb-4"><li><strong>הגישה התועלתנית:</strong> גורסת שיש לפעול כדי להביא למקסימום התועלת (או האושר) עבור המספר הגדול ביותר של אנשים. לפי גישה זו, עדיף להרוג אדם אחד כדי להציל חמישה.</li><li><strong>הגישה הדאונטולוגית:</strong> גורסת שישנם חוקים מוסריים מוחלטים שאסור להפר, ללא קשר לתוצאות. רצח הוא מעשה אסור במהותו, ולכן פעולה אקטיבית של הסטת הקרונית הגורמת למותו של אדם היא פסולה מוסרית, גם אם היא מצילה אחרים.</li></ul><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>ההלכה היהודית מתמודדת עם שאלות דומות. הרמב"ם פוסק, על פי התוספתא, שאם גויים דורשים מקבוצת יהודים למסור להם אחד להריגה, ואם לא - יהרגו את כולם, "יהרגו כולם ואל ימסרו להם נפש אחת מישראל". הסברא היא שיש הבדל בין הריגה ב'קום ועשה' (מעשה יזום) לבין מוות ב'שב ואל תעשה' (אי-עשייה). עם זאת, ה'חזון איש' דן במקרה הדומה להטיית חץ, ומעלה את האפשרות שהיות שהפעולה היא בעיקרה פעולת הצלה, ורק כתוצאה ממנה נהרג אחר, ייתכן שיש להעדיף את הצלת הרבים. הוא משאיר את הדברים ב'צריך עיון'.</p>`
            },
            {
                id: 2,
                title: "עקרון התוצאה הכפולה",
                scenario: "האם מותר לבצע פעולה שיש לה שתי תוצאות - אחת טובה ואחת רעה? למשל, מתן תרופה מצילת חיים שיש לה תופעות לוואי קשות, או פעולה צבאית להשמדת אויב שעלולה לגרום לפגיעה באזרחים חפים מפשע.",
                options: [
                    { text: "מותר, אם הכוונה טובה והתועלת גוברת על הנזק", value: "allow" },
                    { text: "אסור, מעשה הגורם לרע הוא פסול מיסודו", value: "forbid" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">התיאולוג תומאס אקווינס ניסח ארבעה תנאים להצדקת מעשה כזה: 1. המעשה עצמו טוב או ניטרלי. 2. התוצאה הטובה נובעת ישירות מהמעשה, לא מהתוצאה הרעה. 3. התוצאה הרעה אינה מכוונת, אלא צפויה ונסבלת. 4. התוצאה הטובה גדולה מהרעה. עקרון זה משמש לעיתים להצדיק מלחמה צודקת או תופעות לוואי של תרופות.</p><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>כאשר התורה מצווה על מעשה, אין מבטלים אותו בגלל תוצאות הנראות לנו כשליליות, כפי שננזף חזקיהו המלך כשנמנע מלהתחתן מחשש שייצא ממנו בן רשע. אך בדברים שאינם חובה אלא 'מידת חסידות', על האדם לשקול היטב שמא מעשהו הטוב יגרור תוצאות שליליות, כפי שמבאר הרמח"ל ב'מסילת ישרים'. לגבי תרופות עם תופעות לוואי, התורה נתנה במפורש "רשות לרופא לרפא", והרמב"ן דן בשיעור הסיכון המותר. במלחמה, מיגור הרשע שהכניס עצמו לסכנה נחשב למעשה מוסרי, ולא ל'תוצאה רעה'.</p>`
            },
            {
                id: 3,
                title: "הדילמה הקורנליאנית",
                scenario: "גיבור מאוהב בבחורה, אך כדי לנקום את כבוד אביו, עליו להרוג את אביה של אהובתו. אם ינקום - יאבד את אהבתה. אם יוותר על הנקמה - יחיה כל חייו עם כתם של פחדנות. במה עליו לבחור?",
                options: [
                    { text: "לבחור בחובה ובכבוד", value: "duty" },
                    { text: "לבחור באהבה ולוותר על הנקמה", value: "love" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">הביטוי 'דילמה קורנליאנית' מתאר בחירה טרגית בין שני ערכים חשובים, כמו חובה ואהבה. הגיבור במחזהו של קורניי 'לה סיד' בחר בחובתו. אך למעשה, זוהי דילמה כוזבת. שני האבות חוטאים בכך שאינם משלימים וגוררים את ילדיהם למריבתם. הגיבור אינו צריך לבחור בין אהבה לכבוד, אלא בין מילוי רצון פסול של אביו לבין עשיית הדבר הנכון.</p><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>אמנם ישנה מצוות כיבוד אב ואם, אך אם הורים מצווים על ילדם לעבור עבירה - אסור לו לשמוע להם, כי כבוד ה' קודם. שנאה והריגה הן עבירות חמורות. אסור להרוג אדם בגלל עלבון. על הגיבור היה לסרב לנקמה, ולנסות להשכין שלום בין האבות, ובכך לזכות גם באהבה וגם בכבוד אמיתי. הדילמה רלוונטית גם כיום במקרים של סכסוכים משפחתיים או התנגדות לנישואים על רקע עדתי.</p>`
            }
        ];

        // State
        let currentDilemmaIndex = 0;
        let userChoices = {};
        let isMenuMode = true;

        function showMainMenu() {
            isMenuMode = true;
            document.body.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800">
                    <div class="container mx-auto px-4 py-8">
                        <div class="max-w-6xl mx-auto">
                            <h1 class="text-5xl font-bold mb-4 text-center text-cyan-300 drop-shadow-lg">דילמות מוסריות</h1>
                            <p class="text-xl mb-8 text-center text-gray-300">בחר דילמה מהרשימה להתחלת החקירה המוסרית - ${dilemmas.length} דילמות ממתינות לך</p>
                            
                            <div class="mb-8 text-center">
                                <button onclick="showRandomDilemma()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-lg mr-4 transition-colors text-lg shadow-lg">
                                    &#127922; דילמה אקראית
                                </button>
                                <button onclick="showDilemma(0)" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg transition-colors text-lg shadow-lg">
                                    &#9654; התחל מדילמה ראשונה
                                </button>
                            </div>
                            
                            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 max-h-[60vh] overflow-y-auto bg-gray-800/30 p-6 rounded-xl backdrop-blur-sm">
                                ${dilemmas.map((dilemma, index) => 
                                    `<div class="bg-gray-800/70 p-5 rounded-lg cursor-pointer hover:bg-gray-700/70 transition-all duration-300 hover:scale-105 hover:shadow-xl border border-gray-600 hover:border-cyan-500" onclick="showDilemma(${index})">
                                        <h3 class="text-cyan-300 font-bold mb-3 text-lg">${dilemma.id}. ${dilemma.title}</h3>
                                        <p class="text-sm text-gray-400 line-clamp-3">${dilemma.scenario.substring(0, 120)}...</p>
                                    </div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showRandomDilemma() {
            const randomIndex = Math.floor(Math.random() * dilemmas.length);
            showDilemma(randomIndex);
        }

        function showDilemma(index) {
            isMenuMode = false;
            currentDilemmaIndex = index;
            const dilemma = dilemmas[index];
            
            document.body.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-800">
                    <div class="container mx-auto px-4 py-8">
                        <div class="max-w-4xl mx-auto">
                            <!-- Navigation Header -->
                            <div class="mb-6 flex justify-between items-center">
                                <button onclick="showMainMenu()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                    &#127968; תפריט ראשי
                                </button>
                                <div class="text-center">
                                    <span class="text-cyan-300 font-bold text-lg">דילמה ${index + 1} מתוך ${dilemmas.length}</span>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="showRandomDilemma()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                        &#127922; אקראית
                                    </button>
                                    ${index < dilemmas.length - 1 ? 
                                        `<button onclick="showDilemma(${index + 1})" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                                            &#10145; הבאה
                                        </button>` : ''}
                                </div>
                            </div>

                            <!-- Dilemma Card -->
                            <div class="bg-gray-800/90 backdrop-blur-sm rounded-xl p-8 shadow-2xl border border-gray-600">
                                <h2 class="text-3xl font-bold mb-6 text-cyan-300 text-center">${dilemma.title}</h2>
                                
                                <div class="bg-gray-700/50 p-6 rounded-lg mb-6">
                                    <p class="text-lg leading-relaxed text-gray-200">${dilemma.scenario}</p>
                                </div>

                                <div id="options-container" class="space-y-4 mb-6">
                                    ${dilemma.options.map(option => `
                                        <button onclick="showAnalysis('${option.value}')" class="w-full text-right bg-gray-700 hover:bg-cyan-700 p-4 rounded-lg transition-all duration-300 border border-transparent hover:border-cyan-500 text-gray-200 font-medium">
                                            ${option.text}
                                        </button>
                                    `).join('')}
                                </div>

                                <div id="analysis-container" class="hidden">
                                    <div class="bg-cyan-900/30 p-6 rounded-lg border border-cyan-600">
                                        ${dilemma.analysis}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // Check if a choice was already made
            if (userChoices[dilemma.id]) {
                showAnalysis(userChoices[dilemma.id]);
            }
        }

        function showAnalysis(selectedValue) {
            const dilemma = dilemmas[currentDilemmaIndex];
            userChoices[dilemma.id] = selectedValue;

            // Update button styles
            const buttons = document.querySelectorAll('#options-container button');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-cyan-700', 'hover:border-cyan-500');
                btn.classList.add('cursor-not-allowed');
                if (btn.onclick.toString().includes(selectedValue)) {
                    btn.classList.add('bg-cyan-600', 'border-cyan-400', 'ring-2', 'ring-cyan-300');
                } else {
                    btn.classList.add('opacity-50');
                }
            });
            
            // Show analysis
            document.getElementById('analysis-container').classList.remove('hidden');
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            showMainMenu();
        });
    </script>
</body>
</html>
