<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הדילמות המוסריות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
        }
        .card-enter {
            animation: card-enter 0.7s ease-out;
        }
        .card-exit {
            animation: card-exit 0.5s ease-in;
        }
        .analysis-enter {
             animation: analysis-enter 0.5s ease-out;
        }
        @keyframes card-enter {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes card-exit {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
        }
        @keyframes analysis-enter {
             from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .bg-gradient-radial {
            background-image: radial-gradient(circle at center, #3a3a5f, #1e1e3f);
        }
    </style>
</head>
<body class="bg-gray-900 text-white bg-gradient-radial min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-2xl mx-auto">
        <!-- Start Screen -->
        <div id="start-screen" class="text-center card-enter">
            <h1 class="text-5xl font-bold mb-4 text-cyan-300">הדילמות המוסריות</h1>
            <p class="text-xl mb-8 text-gray-300">חקור דילמות מורכבות, קבל החלטות קשות, וגלה את נקודות המבט השונות המעצבות את עולמנו המוסרי.</p>
            <button id="start-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transform hover:scale-105 transition-transform duration-300">
                התחל במסע
            </button>
        </div>

        <!-- Dilemma Screen -->
        <div id="dilemma-screen" class="hidden">
            <div id="dilemma-card" class="bg-gray-800 bg-opacity-60 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-gray-700">
                <h2 id="dilemma-title" class="text-3xl font-bold mb-4 text-cyan-400"></h2>
                <p id="dilemma-scenario" class="text-lg mb-6 leading-relaxed text-gray-200"></p>
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Options will be injected here -->
                </div>
                <div id="analysis-container" class="hidden mt-6 text-gray-300">
                    <!-- Analysis will be injected here -->
                </div>
                 <div class="mt-8 flex justify-between items-center">
                    <button id="back-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">הקודם</button>
                    <div class="text-sm text-gray-400" id="dilemma-counter"></div>
                    <button id="next-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">הבא</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dilemmas = [
            // DILEMMAS 1-40
            {
                id: 1,
                title: "דילמת הקרונית",
                scenario: "קרונית רכבת דוהרת ללא שליטה על פסים. בהמשך המסלול ישנם חמישה פועלים שאינם יכולים לזוז. אתה עומד ליד ידית המאפשרת להסיט את הקרונית למסילה צדדית. על המסילה הצדדית ישנו פועל אחד. מה תעשה?",
                options: [
                    { text: "להסיט את הקרונית ולהציל חמישה, אך להרוג אחד", value: "pull" },
                    { text: "לא לעשות דבר ולתת לקרונית להרוג חמישה", value: "nothing" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">דילמה זו מציבה שתי תפיסות מוסריות מרכזיות זו מול זו:</p><ul class="list-disc list-inside space-y-2 mb-4"><li><strong>הגישה התועלתנית:</strong> גורסת שיש לפעול כדי להביא למקסימום התועלת (או האושר) עבור המספר הגדול ביותר של אנשים. לפי גישה זו, עדיף להרוג אדם אחד כדי להציל חמישה.</li><li><strong>הגישה הדאונטולוגית:</strong> גורסת שישנם חוקים מוסריים מוחלטים שאסור להפר, ללא קשר לתוצאות. רצח הוא מעשה אסור במהותו, ולכן פעולה אקטיבית של הסטת הקרונית הגורמת למותו של אדם היא פסולה מוסרית, גם אם היא מצילה אחרים.</li></ul><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>ההלכה היהודית מתמודדת עם שאלות דומות. הרמב"ם פוסק, על פי התוספתא, שאם גויים דורשים מקבוצת יהודים למסור להם אחד להריגה, ואם לא - יהרגו את כולם, "יהרגו כולם ואל ימסרו להם נפש אחת מישראל". הסברא היא שיש הבדל בין הריגה ב'קום ועשה' (מעשה יזום) לבין מוות ב'שב ואל תעשה' (אי-עשייה). עם זאת, ה'חזון איש' דן במקרה הדומה להטיית חץ, ומעלה את האפשרות שהיות שהפעולה היא בעיקרה פעולת הצלה, ורק כתוצאה ממנה נהרג אחר, ייתכן שיש להעדיף את הצלת הרבים. הוא משאיר את הדברים ב'צריך עיון'.</p>`
            },
            {
                id: 2,
                title: "עקרון התוצאה הכפולה",
                scenario: "האם מותר לבצע פעולה שיש לה שתי תוצאות - אחת טובה ואחת רעה? למשל, מתן תרופה מצילת חיים שיש לה תופעות לוואי קשות, או פעולה צבאית להשמדת אויב שעלולה לגרום לפגיעה באזרחים חפים מפשע.",
                options: [
                    { text: "מותר, אם הכוונה טובה והתועלת גוברת על הנזק", value: "allow" },
                    { text: "אסור, מעשה הגורם לרע הוא פסול מיסודו", value: "forbid" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">התיאולוג תומאס אקווינס ניסח ארבעה תנאים להצדקת מעשה כזה: 1. המעשה עצמו טוב או ניטרלי. 2. התוצאה הטובה נובעת ישירות מהמעשה, לא מהתוצאה הרעה. 3. התוצאה הרעה אינה מכוונת, אלא צפויה ונסבלת. 4. התוצאה הטובה גדולה מהרעה. עקרון זה משמש לעיתים להצדיק מלחמה צודקת או תופעות לוואי של תרופות.</p><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>כאשר התורה מצווה על מעשה, אין מבטלים אותו בגלל תוצאות הנראות לנו כשליליות, כפי שננזף חזקיהו המלך כשנמנע מלהתחתן מחשש שייצא ממנו בן רשע. אך בדברים שאינם חובה אלא 'מידת חסידות', על האדם לשקול היטב שמא מעשהו הטוב יגרור תוצאות שליליות, כפי שמבאר הרמח"ל ב'מסילת ישרים'. לגבי תרופות עם תופעות לוואי, התורה נתנה במפורש "רשות לרופא לרפא", והרמב"ן דן בשיעור הסיכון המותר. במלחמה, מיגור הרשע שהכניס עצמו לסכנה נחשב למעשה מוסרי, ולא ל'תוצאה רעה'.</p>`
            },
            {
                id: 3,
                title: "הדילמה הקורנליאנית",
                scenario: "גיבור מאוהב בבחורה, אך כדי לנקום את כבוד אביו, עליו להרוג את אביה של אהובתו. אם ינקום - יאבד את אהבתה. אם יוותר על הנקמה - יחיה כל חייו עם כתם של פחדנות. במה עליו לבחור?",
                options: [
                    { text: "לבחור בחובה ובכבוד", value: "duty" },
                    { text: "לבחור באהבה ולוותר על הנקמה", value: "love" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">הביטוי 'דילמה קורנליאנית' מתאר בחירה טרגית בין שני ערכים חשובים, כמו חובה ואהבה. הגיבור במחזהו של קורניי 'לה סיד' בחר בחובתו. אך למעשה, זוהי דילמה כוזבת. שני האבות חוטאים בכך שאינם משלימים וגוררים את ילדיהם למריבתם. הגיבור אינו צריך לבחור בין אהבה לכבוד, אלא בין מילוי רצון פסול של אביו לבין עשיית הדבר הנכון.</p><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>אמנם ישנה מצוות כיבוד אב ואם, אך אם הורים מצווים על ילדם לעבור עבירה - אסור לו לשמוע להם, כי כבוד ה' קודם. שנאה והריגה הן עבירות חמורות. אסור להרוג אדם בגלל עלבון. על הגיבור היה לסרב לנקמה, ולנסות להשכין שלום בין האבות, ובכך לזכות גם באהבה וגם בכבוד אמיתי. הדילמה רלוונטית גם כיום במקרים של סכסוכים משפחתיים או התנגדות לנישואים על רקע עדתי.</p>`
            },
            {
                id: 4,
                title: "הגרלת איברים",
                scenario: "מוצע להכניס את כל האנשים הזקוקים לתרומת איברים להגרלה. מי שעולה בגורל - נהרג, ואיבריו מצילים אנשים רבים אחרים. האם תתמוך ברעיון כזה?",
                options: [
                    { text: "כן, הסיכוי להינצל גדול מהסיכוי להיהרג", value: "support" },
                    { text: "לא, אסור להרוג אדם חף מפשע בשום מקרה", value: "oppose" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">התומכים בהצעה יטענו שמבחינה תועלתנית, יותר אנשים יחיו. הם יגידו שאין הבדל בין למות ממחלה לבין להיהרג בגורל, ושחיי הרבים שווים יותר מחיי היחיד. מנגד, האתיקה הרפואית מתנגדת לכך בתוקף. יש הבדל מוסרי מהותי בין לתת לאדם למות ממחלתו לבין הריגתו באופן פעיל. זהו מעשה רצח לכל דבר.</p><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>בעל 'ספר חסידים' כותב שאסור להטיל גורלות כדי להפיל אדם מספינה לים, גם בסערה, כי 'אסמכתא לא קניא' - הסכמה שאינה שלמה בלב אינה תקפה בממון, וקל וחומר בנפשות. אמנם הוא מתיר זאת במקרה שברור שיש אשם בספינה והגורל חוזר על אותו אדם שלוש פעמים. אך במקרה שלנו, של הריגת חף מפשע, ודאי שאסור. ההלכה אינה מתירה להרוג אדם אחד, אפילו כדי להציל רבים (כפי שראינו בדילמת הקרונית).</p>`
            },
            {
                id: 5,
                title: "הילד הטובע",
                scenario: "אתה בדרכך להרצאה חשובה, לבוש בבגדיך היקרים ביותר. לפתע אתה רואה ילד טובע באגם סמוך. האם תקפוץ למים להצילו, ובכך תהרוס את בגדיך ותפסיד את ההרצאה?",
                options: [
                    { text: "כן, חיי אדם קודמים לכל", value: "save" },
                    { text: "לא, זה לא ענייני ולא אחריותי", value: "ignore" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">רוב מוחלט של האנשים יסכימו שיש חובה מוסרית לקפוץ ולהציל את הילד. הדילמה האמיתית, כפי שהציג אותה הפילוסוף פיטר סינגר, היא ההשוואה למצב אחר: מדוע, אם כן, רובנו לא תורמים סכום כסף קטן, שיכול להציל ילד מרעב במדינה רחוקה? הרי מדובר בהצלת חיים תמורת 'מחיר' נמוך בהרבה מבגדים יקרים והרצאה חשובה.</p><p>ההבדלים הם בעיקר פסיכולוגיים:
                        <ul class="list-disc list-inside space-y-2 my-2"><li><strong>קרבה:</strong> אנו מרגישים אחריות גדולה יותר כלפי מי שנמצא מולנו.</li><li><strong>ודאות:</strong> אנו רואים את הסכנה המיידית לילד הטובע, אך איננו בטוחים שהכסף שלנו אכן יציל ילד ספציפי.</li><li><strong>אחריות מפוזרת:</strong> במקרה של ילדים רעבים, אנו מרגישים שעוד רבים יכולים לעזור. מול הילד הטובע, האחריות היא כולה שלנו.</li></ul>
                    הדילמה מאתגרת אותנו לבחון האם יש בסיס מוסרי להבחנות אלו, או שמא חובתנו לעזור זהה בשני המקרים.</p>`
            },
            {
                id: 6,
                title: "עדות שקר",
                scenario: "חברך הטוב ביותר, שהציל את חייך בעבר, מבקש ממך להעיד עדות שקר עבורו במשפט. האם תסכים, מתוך הכרת הטוב, או שתסרב ותעיד אמת?",
                options: [
                    { text: "אעיד עדות שקר מתוך נאמנות לחברי", value: "lie" },
                    { text: "אסרב, ואעיד רק את האמת", value: "truth" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">זוהי התנגשות בין ערך הנאמנות והכרת הטוב לבין ערך האמת והצדק. האם חובתנו לחבר גוברת על חובתנו לחברה ולמערכת המשפט? להיות כפוי טובה נתפס כמעשה לא מוסרי, אך גם עדות שקר היא מעשה פסול הפוגע באחרים.</p><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>התורה קובעת באופן חד משמעי: "מדבר שקר תרחק". עדות שקר היא עבירה חמורה. אין מושג של "מצווה הבאה בעבירה" - לא ניתן לקיים ערך חיובי (הכרת הטוב) באמצעות מעשה אסור. חובת הכרת הטוב אינה רק כלפי החבר, אלא גם כלפי החברה כולה (הנפגעת מעדות השקר), ובעיקר כלפי הקב\"ה, שציווה על האמת. לכן, ודאי שאסור להעיד עדות שקר. הדרך הנכונה היא להכיר טובה לחבר בדרכים אחרות, מותרות.</p>`
            },
            {
                id: 7,
                title: "ניסויים בבעלי חיים",
                scenario: "כדי לבחון יעילות של תרופה חדשה שעשויה להציל בני אדם רבים, מדענים צריכים לנסות אותה על שימפנזה. הניסוי עלול לגרום לשימפנזה סבל רב ואף מוות. האם זה מוסרי?",
                options: [
                    { text: "כן, חיי אדם חשובים יותר מחיי בעלי חיים", value: "yes" },
                    { text: "לא, לגרום סבל לבעל חיים הוא מעשה אכזרי", value: "no" }
                ],
                analysis: `<h3 class="text-xl font-bold mb-2 text-cyan-300">ניתוח הדילמה</h3><p class="mb-2">הדילמה עוסקת במעמדם המוסרי של בעלי חיים. מצד אחד, תפיסה הומניסטית שמה את האדם במרכז, ורואה בבעלי החיים משאב לשימוש האדם, במיוחד לצורך הצלת חיים. מצד שני, תפיסות מודרניות יותר רואות בבעלי חיים יצורים בעלי יכולת לחוש סבל, ולכן מעניקות להם זכויות מסוימות, ומתנגדות לגרימת סבל מיותר.</p><h3 class="text-xl font-bold mb-2 text-cyan-300">נקודת מבט הלכתית</h3><p>התורה מתירה לאדם להשתמש בבעלי חיים לצרכיו ההכרחיים (מזון, עבודה, ביגוד). עם זאת, קיים איסור חמור של "צער בעלי חיים". הכלל המנחה הוא שמותר לגרום צער לבעלי חיים לצורך חיוני של האדם, אך אסור להתאכזר אליהם שלא לצורך. כיוון שניסוי רפואי הוא צורך חיוני להצלת חיי אדם, הוא מותר. עם זאת, יש חובה הלכתית ומוסרית למעט בסבלם של בעלי החיים ככל האפשר במהלך הניסוי.</p>`
            },
            {
